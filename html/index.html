<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="../javascript/action.js" defer></script>
</head>
<body>
<div class="backBoard">

    <select onchange="getCourse(this.value)" class="courseDropdown">
        <option value="volvo">Select A Course</option>
    </select>
    <select onchange="setTee(this.value)" class="teeDropdown">
        <option value="volvo">Select A Tee</option>
    </select>

    <div class="card">

        <div class="left">
             <div class="pheader">Players</div>
        </div>

        <div class="right"></div>

        <div class="boxR">
            <div class="parBox"></div>
        </div>

    </div>

</div>
</body>
</html>
